<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annotator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-3">Annotate</h1>
        <a href="/">Back</a>
        <div class="mt-3">
            <input type="file" id="imageLoader" accept="image/*">
        </div>
        <div class="mt-3">
            <canvas id="canvas" width="800" height="600"></canvas>
        </div>
        <div class="mt-3">
            <div class="row">
                <div class="col-sm-6 col-md-4">
                    <button class="btn btn-primary mb-2" id="addLabel">Add Label</button>
                    <button class="btn btn-primary mb-2" id="addBorderedLabel">Add Bordered Label</button>
                    <input type="color" id="borderColorPicker" value="#000000" placeholder="Border Colour" class="mb-2">
                </div>
                <div class="col-sm-6 col-md-4">
                    <button class="btn btn-primary mb-2" id="addArrow">Add Arrow</button>
                    <button class="btn btn-danger mb-2" id="delete-button">Delete</button>
                    <input type="color" id="colorPicker" class="mb-2">
                </div>
                <div class="col-sm-6 col-md-4">
                    <label for="font-size" class="mr-2">Font Size:</label>
                    <input type="number" id="font-size" name="font-size" min="10" value="20" class="mb-2">
                    <br>
                    <label for="arrow-width" class="mr-2">Arrow Width:</label>
                    <input type="number" id="arrow-width" name="arrow-width" min="1" value="3" class="mb-2">
                </div>
            </div>
            <div class="mt-3">
                <button class="btn btn-secondary mb-2" id="copyButton">Copy</button>
                <button class="btn btn-secondary mb-2" id="pasteButton">Paste</button>
                <button class="btn btn-success mb-2" id="export">Export Annotated Image</button>
            </div>
        </div>
    </div>

    <script src="js/fabric.js"></script>
    <script src="js/annotator.js"></script>
</body>

</html>
